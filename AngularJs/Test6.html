<!DOCTYPE html>
<html>

<head>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>
    <div ng-app="s" ng-controller="mycontroller">
        <form novalidate name="signup_form" ng-submit="signupForm()">
            <fieldset>
                <legend>Signup</legend>
                <button type="submit" class="button radius" ng-disabled="signup_form.$invalid">Submit</button>
            </fieldset>
            <div class="row">
                <div class="large-12 columns">
                    <label>Your name</label>
                    <input type="text" placeholder="Name" name="name" ng-model="signup.name" ng-minlength="3" ng-maxlength="20" required ng-focus/>
                    <div class="error" ng-show="signup_form.name.$dirty && signup_form.name.$invalid && signup_form.$submitted">
                        <small class="error" ng-show="signup_form.name.$error.required">
                            Your name is required
                        </small>
                        <small class="error" ng-show="signup_form.name.$error.minlength">
                            Your name is required to be at least 3 characters.
                        </small>
                        <small class="error" ng-show="signup_form.name.$error.maxlength">
                            Your name is required ro be at most 20 characters.
                        </small>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        var app = angular.module('s', [])
        app.directive('ngFocus', [function () {
            var FOCUS_CLASS = "ng-focused"
            return {
                restrict: 'A',
                require: 'mgModel',
                link: function (scope, element, attrs, ctrl) {
                    ctrl.$focused = false
                    element.bind('focus', function (evt) {
                        element.addClass(FOCUS_CLASS)
                        scope.$apply(function () {
                            ctrl.$focused = true
                        })
                    }).bind('blur', function () {
                        element.removeClass(FOCUS_CLASS)
                        scope.$apply(function () {
                            ctrl.$focused = false
                        })
                    })
                }
            }
        }])
        app.controller('mycontroller', function ($scope) {

        })
        function s() {
            var name = "s"
            return function d() {
                return function f() {
                    return function r() {
                        return function () {
                            return name;
                        }
                    }
                }
            }
        }
        alert(s()()()()());
    </script>

</body>

</html>
